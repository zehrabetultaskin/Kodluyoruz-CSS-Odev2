<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <!--Logoyu içeren div açıldı-->
    <div class="div1">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google Logosu" >
    </div>
<!--Logoyu içeren div kapandı-->
<!--Gövdeyi oluşturan div açıldı-->
<div>
    <table class="table">
        <tr>
            <td colspan="3" class="td1">
                Search the web using Google! <br>
                <input type="text" name="search" size="40"><br>
                <button disabled="disabled">Google!</button>
                <button disabled="disabled">I'm feeling lucky</button>
            </td>
        </tr>
        <tr>
            <td class="td2">
                Special Searches<br>
                <a href="/web/19981202230410/http://www.google.com/stanford">Stanford Search</a><br>
                <a href="/web/19981202230410/http://www.google.com/linux">Linux Search</a>
            </td>
            <td class="td3">
                <a href="help.html">Help!</a><br>
                <a href="about.html">About Google!</a><br>
                <a href="company.html">Company Info</a><br>
                <a href="stickers.html">Google! Logos</a>
            </td>
            <td class="td4">
                Get Google <br>
                updates monthly: <br>
                <input type="hidden" name="listname" value="google-friends">
                <input type="text" name="emailaddr" value="your e-mail"><br>
                <button disabled="disabled">Subscribe</button>
                <a href="archive.html">Archive</a>
            </td>
        </tr>  
    </table>
</div>

<!--Gövdeyi oluşturan div kapandı-->
<!--Footer kısmını içeren div açıldı -->
<div class="div3">
    <p>Copyright © 1989 Google Inc. </p>
</div>
<!--Footer kısmını içeren div kapandı-->
</body>
</html>
